<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./public/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">  
  
  <title>Weather</title>

</head>
<body>

  <div class="card">

    <div class="search">
      <input id="search-country-input" type="'text" class="search-bar" placeholder="Country" />
      <input id="search-city-input" type="'text" class="search-bar" placeholder="City" />

      <button id="search-button" type="submit">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
          <path d="M12 14v2a6 6 0 0 0-6 6H4a8 8 0 0 1 8-8zm0-1c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm9.446 9.032l1.504 1.504-1.414 1.414-1.504-1.504a4 4 0 1 1 1.414-1.414zM18 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
          </g>
        </svg>
      </button>
    </div>

    <div class="weather">
      <h2 class="city">Weather in <span id="city"></span></h2>
      <h1 class="temperature"><span id="temperature"></span>°C</h1>
      <img alt="icon" class="icon" />
      <div class="attribute"><span id="condition"></span></div>
      <div class="attribute">Feels like: <span id="feels-like"></span>°C</div>
      <div class="attribute">Humidity: <span id="humidity"></span>%</div>
      <div class="attribute">Wind speed: <span id="wind-kph"></span> km/h</div>
    </div>

    <div class="error">
      <h2 class="city">Please enter the correct values</h2>
    </div>
    
  </div>

  <div id="footer" class="contacts noPrint">
    <a class="icons noPrint" href="https://www.linkedin.com/in/yaroslava-yates-629517221/" target="_blank">
        <img class="icons" src="https://i.postimg.cc/CKhnxt4D/link.png" alt="Linkedin">
    </a>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
